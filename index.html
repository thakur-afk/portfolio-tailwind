<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

          <div class="">

          <div>

              <li class="forli"><a href="#hero">Home</a></li>

            </ul>

          class="absolute right-10 flex hidden flex-col items-center justify-center gap-3 bg-[#003d62] p-1 text-xl"

          <li onclick="collapse()" class="forli">

      <section

        class="scroll-m-8 border-b-8 border-b-[#0089b7] bg-[#003d62] text-white"
      >
        <div class="mx-auto flex max-w-[900px] gap-4 py-10 max-md:flex-col">
          <div class="flex items-center justify-center">
            <!-- class="w-[300px]"  mx-auto h-full w-[250px] rounded-full object-fill -->
            <img
              class="animate__bounceInLeft animate__animated rounded-full max-sm:w-[200px]"

              class="w-fit animate-typing overflow-hidden whitespace-nowrap border-r-4 font-bold max-sm:w-[200px]"

          </div>
        </div>
      </section>
      <section class="bg-[#003d62] pb-10 text-white">
        <div class="mx-auto max-w-[1300px] py-5">
          <h1 class="mb-4 text-center text-4xl">PROJECTS</h1>
          <div
            id="projects"
            class="grid scroll-m-28 grid-cols-[repeat(auto-fit,minmax(320px,1fr))] gap-20 max-sm:gap-5"
          ></div>
        </div>
      </section>
      <section id="contact" class="w-[100%] bg-[#003251] py-[4rem]">
        <div
          class="mx-auto flex max-w-[900px] flex-col items-center justify-center gap-[3rem] py-12 text-5xl text-white max-sm:gap-4 max-sm:py-0 max-sm:text-lg"

          <h1 class="text-center">Let's work together...</h1>
          <ul class="flex gap-6">
            <li class="">
              <a href="https://www.linkedin.com/in/harshit-thakur-11956214b"

            </li>

            <li class="">

          </ul>
          <ul class="flex gap-6">
            <li class="">
